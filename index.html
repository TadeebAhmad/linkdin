<!DOCTYPE html>
<html lang="en">

<head>
    <title>linkedform</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedin.com</title>
    <link rel="stylesheet" href="linkedinform.css">
</head>

<body>
    <div class="linkedform">
        <div class="logo">
            <span id="link">Linked</span>
            <span id="in">in</span>
        </div>
        <div class="formh">
            <h3>Join now - opportunity awaits</h3>
            <div class="form">
                <form class="innerform">
                    <label>Email or phone number</label><br>
                    <input type="text" id="input" placeholder="please your Email or phone number"><br>
                    <label>password(6+ character)</label><br>
                    <input type="password" id="input" placeholder="password">
                    <div class="join">
                        By cliclking Agree & Join.you agree to the linkedin <span>User Agreement, Privacy Policy, </span> and <span> Coolie Policy.</span>
                    </div>
                    <button class="agree">Agree & Join</button>
                    <div class="or">
                        <div id="sp"></div>or
                        <div id="sp"></div>
                    </div>
                    <button class="googlebtn">
                        &hearts;
                        continue with Google
                    </button>
                    <div class="signin">
                        Already on linkedin?<span>sign in</span>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li>accessibility</li>
                <li>privacy Policy</li>
                <li>copyright Policy</li>
                <li>About </li>
                <li>brand Policy</li>
            </ul>
        </div>
    </div>
    <script src="linked.js"></script>
</body>

</html>
